<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Flight Booking</title>
    <link rel="icon" href="./templates/icon.jpg" type="image/icon type">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #b3d9ff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            margin: 50px auto;
            width: 90%;
            max-width: 500px;
            border-radius: 12px;
            box-shadow: 0px 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
        }
        input {
            padding: 12px;
            margin: 10px 0;
            width: 90%;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        button {
            padding: 12px 25px;
            border: none;
            background-color: #6c63ff;
            color: white;
            font-size: 18px;
            cursor: pointer;
            border-radius: 8px;
            margin-top: 10px;
            transition: 0.3s ease-in-out;
        }
        button:hover {
            background-color: #5a52e0;
            transform: scale(1.05);
        }
        h1 {
            font-size: 32px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.2);
            color: #333;
        }
        .back-button {
            text-align: left;
            margin-left: 20px;
            font-size: 16px;
        }
        .back-button a {
            text-decoration: none;
            color: #333;
        }
        .back-button a:hover {
            color: rgb(121, 179, 246);
            font-weight: bold;
        }
        footer {
    background-color: #434141;
    padding: 20px;
    margin-top: 250px;
    text-align: center;
}

.social-icons {
     display: flex;
    justify-content: center;
     gap: 40px; /* Increased gap between icons */
     margin-bottom: 10px;
}

.social-icons a {
    color: white; /* Make icons white */
     font-size: 40px; /* Increase icon size */
     transition: transform 0.3s;
}

.social-icons a:hover {
     transform: scale(1.2);
 }
    </style>
</head>
<body>

    <h1>FEEL YOUR TRIP...!</h1>
    <div class="back-button">
        <a href="Travel.html"> &lt; Back </a>
    </div>
    <div class="container">
        <input type="text" id="pickup" placeholder="Pick Up (City or Airport Code)">
        <span><b>to</b></span>
        <input type="text" id="destination" placeholder="Destination (City or Airport Code)">
        <br>
        <label for="startDate"><b>Departure Date:</b></label>
        <input type="date" id="startDate">
        <br>
        <label for="returnDate"><b>Return Date (Optional):</b></label>
        <input type="date" id="returnDate">
        <br>
        <button onclick="findFlights()">Find Flights</button>
    </div>
    <footer>
        <div class="social-icons">
           <a href="https://www.youtube.com/@FeelYourTrip"><i class="fa-brands fa-youtube"></i></a>
           <a href="https://www.instagram.com/feel_your_trip_.1257?igsh=cWczNGlndHpvcDNx"><i class="fa-brands fa-instagram"></i></a>
           <a href="https://www.facebook.com/share/1Lrmx2WYEX/"><i class="fa-brands fa-facebook"></i></a>
           <a href="https://t.me/feelyourtrip"><i class="fa-brands fa-telegram"></i></a>
        </div>
        <p>Feel Your Trip...!<br> <br> By<br> <br> Work Wizards</p>
    </footer>


    <script>
        function findFlights() {
            let pickup = document.getElementById("pickup").value.trim();
            let destination = document.getElementById("destination").value.trim();
            let startDate = document.getElementById("startDate").value;
            let returnDate = document.getElementById("returnDate").value;

            if (pickup && destination && startDate) {
                let url = `https://www.google.com/travel/flights?q=flights%20from%20${pickup}%20to%20${destination}%20on%20${startDate}`;
                
                if (returnDate) {
                    url += `%20returning%20on%20${returnDate}`;
                }

                window.location.href = url;
            } else {
                alert("Please fill in Pickup, Destination, and Departure Date.");
            }
        }
    </script>

</body>
</html>
