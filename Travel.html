<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="styles.css">
  <title>Feel Your Trip</title>
  <link rel="icon" href="icon.jpg" type="image/icon type">
  <style>
    /* General Reset */
* {
  margin: 0;
  padding: 0;
  box-sizing: border-box;
}

/* Body Styling */
body {
  font-family: 'Arial', sans-serif;
  background-color: #f3f4f6;
  color: #4a4a4a;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  min-height: 100vh;
  padding: 20px;
  transition: all 0.3s ease-in-out;
}

/* Title Styling */
h1 {
  font-size: 2.5rem;
  font-weight: 800;
  color: #4C51BF;
  letter-spacing: 2px;
  margin-bottom: 20px;
  text-transform: uppercase;
}

/* Back Button Styling */
.back-button {
  font-size: 1.2rem;
  color: #4a4a4a;
  text-decoration: none;
  margin-bottom: 1rem;
  transition: transform 0.3s ease-in-out, color 0.3s ease;
  align-self: flex-start;
}

.back-button:hover {
  transform: scale(1.1);
  color: #3b82f6;
}

/* Grid Container for Cards */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
  gap: 20px;
  margin-top: 30px;
  width: 100%;
  max-width: 1200px;
  padding: 20px;
  justify-items: center;
}

/* Card Styling */
.card {
  background-color: #d0c7f7;
  border-radius: 12px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  padding: 20px;
  transition: transform 0.3s ease-in-out, box-shadow 0.3s ease-in-out, background-color 0.3s ease;
  width: 100%;
  max-width: 280px;
  text-decoration: none;
  cursor: pointer;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
}

.card:hover {
  transform: scale(1.05);
  box-shadow: 0 12px 24px rgba(0, 0, 0, 0.2);
  background-color: #b3a6e6;
}

/* Image inside the card with transition */
.card img {
  width: 60px;
  height: 60px;
  margin-bottom: 15px;
  transition: transform 0.3s ease;
}

.card:hover img {
  transform: rotate(15deg);
}

/* Card Text Styling */
.card span {
  font-size: 1.2rem;
  font-weight: bold;
  color: #4a4a4a;
  text-align: center;
}

/* Footer Styling */
footer {
  background-color: #434141;
  padding: 20px;
  text-align: center;
  width: 100%;
  margin-top: auto;
}

.social-icons {
  display: flex;
  justify-content: center;
  gap: 40px;
  margin-bottom: 10px;
}

.social-icons a {
  color: white;
  font-size: 40px;
  transition: transform 0.3s;
}

.social-icons a:hover {
  transform: scale(1.2);
}

footer p {
  color: white;
  margin-top: 10px;
}

/* Responsive Design */
@media (max-width: 768px) {
  h1 {
    font-size: 2rem;
  }

  .grid {
    grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
    gap: 15px;
  }

  .card span {
    font-size: 1rem;
  }
}

@media (max-width: 480px) {
  h1 {
    font-size: 1.5rem;
  }

  .card {
    padding: 12px;
  }

  .card img {
    width: 50px;
    height: 50px;
  }

  .card span {
    font-size: 1rem;
  }
}

  </style>
</head>
<body class="bg-purple-200 min-h-screen flex flex-col items-center p-6">
  <h1 class="text-4xl font-extrabold mb-4 text-blue-800 tracking-widest">FEEL YOUR TRIP...!</h1>
  <a href="Home.html" class="text-gray-700 mb-4 back-button">&lt; TRAVEL</a>

  <div class="grid grid-cols-4 gap-6 bg-purple-300 p-6 rounded-2xl shadow-xl">
    <a href="By Flight.html" target="_blank" class="card">
      <img src="https://img.icons8.com/ios-filled/100/000000/airplane-take-off.png" alt="Flight" />
      <span>By Flight...</span>
    </a>
    <a href="By Train.html" target="_blank" class="card">
      <img src="https://img.icons8.com/ios-filled/100/000000/train.png" alt="Train" />
      <span>By Train...</span>
    </a>
    <a href="By Road.html" target="_blank" class="card">
      <img src="https://img.icons8.com/ios-filled/100/000000/car.png" alt="Road" />
      <span>By Road...</span>
    </a>
  </div>

  <footer>
    <div class="social-icons">
      <a href="#"><i class="fa-brands fa-youtube"></i></a>
      <a href="#"><i class="fa-brands fa-instagram"></i></a>
      <a href="#"><i class="fa-brands fa-facebook"></i></a>
      <a href="#"><i class="fa-brands fa-telegram"></i></a>
    </div>
    <p>Feel Your Trip...!<br>By<br>Work Wizards</p>
  </footer>
</body>
</html>
