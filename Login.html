<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login Page</title>
  <link rel="icon" href="icon.jpg" type="image/icon type">
  <style>
    body {  
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: url("BG2.jpg") no-repeat center center fixed;
      background-size: cover;
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      text-align: center;
    }

    .header {
      font-size: 2.8rem;
      font-weight: bold;
      margin-bottom: 20px;
      color: #ffffff;
      text-shadow: 2px 2px 5px #000;
    }

    .login-box {
      background-color: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      padding: 40px;
      width: 350px;
      box-shadow: 0 8px 32px rgba(0, 0, 0, 0.37);
      color: #fff;
      backdrop-filter: blur(2px);
    }

    .login-box h2 {
      margin-bottom: 20px;
      color: #0c0c09;
      font-size: 2rem;
    }

    .input-group {
      position: relative;
      width: 85%;
      margin: auto;
    }

    .login-box input {
      width: 100%;
      padding: 12px;
      margin: 12px 0;
      border: 2px solid #ddd;
      border-radius: 25px;
      outline: none;
      text-align: center;
      font-size: 1rem;
      background-color: rgba(255, 255, 255, 0.5);
      color: #333;
      transition: border-color 0.3s ease;
    }

    .login-box input:focus {
      border-color: #040404;
    }

    .error-message {
      color: red;
      font-size: 0.9rem;
      font-weight: bold;
      position: absolute;
      width: 100%;
      text-align: center;
    }

    .login-box .forgot-password {
      color: #000000;
      font-size: 0.9rem;
      display: block;
      margin: 10px 0;
      font-weight: bolder;
      text-decoration: none;
    }

    .login-box button {
      width: 70%;
      padding: 12px;
      background-color: #ff004c;
      border: none;
      border-radius: 25px;
      font-size: 1.1rem;
      color: white;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    .login-box button:hover {
      background-color: #e60042;
    }
  </style>
</head>
<body>
  <div class="container" id="signIn">
    <div class="header">FEEL YOUR TRIP...!</div>
    <div class="login-box">
        <h2>LOGIN</h2>
        <form id="signInForm">
            <div class="input-group">
                <input type="email" id="email" placeholder="E - MAIL" required>
            </div>
            <div class="input-group">
                <input type="password" id="password" placeholder="PASSWORD" required>
                <div id="passwordError" class="error-message"></div>
            </div>
            <p class="recover">
                <a href="Forgot Password.html">Forgot password?</a>
            </p>
            <button type="submit" class="btn" id="submitSignIn">Login</button>
        </form>
        <div class="register">
            New User? <a href="Register.html">Register here...!</a>
        </div>
    </div>
</div>
<script type="module">
    import { getAuth, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js";
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";

    const firebaseConfig = {
        apiKey: "AIzaSyD7eszj_9IeqTT2NPOSbh8IA15PYmJ0Eas",
        authDomain: "feel-your-trip-1d650.firebaseapp.com",
        projectId: "feel-your-trip-1d650",
        storageBucket: "feel-your-trip-1d650.firebasestorage.app",
        messagingSenderId: "164937255403",
        appId: "1:164937255403:web:9f18c7ec986f41b586f1ae"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth();

    const signInForm = document.getElementById('signInForm');
    signInForm.addEventListener('submit', (event) => {
        event.preventDefault();

        const email = document.getElementById('email').value;
        const password = document.getElementById('password');
        const passwordError = document.getElementById('passwordError');

        signInWithEmailAndPassword(auth, email, password.value)
            .then((userCredential) => {
                localStorage.setItem('loggedInUserId', userCredential.user.uid);
                window.location.href = 'Home.html';
            })
            .catch((error) => {
                const errorCode = error.code;
                if (errorCode === 'auth/wrong-password') {
                    password.value = '';
                    passwordError.textContent = 'Wrong Password';
                } else {
                    passwordError.textContent = 'Wrong Password';
                }
            });
    });
</script>
</body>
</html>
