<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" 
    integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" 
    crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Reset Password</title>
    <link rel="icon" href="./templates/icon.jpg" type="image/icon type">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #b0c4ff;
            text-align: center;
        }

        .title {
            font-size: 32px;
            font-weight: bold;
            text-transform: uppercase;
            color: #3d5fa3;
            text-shadow: 2px 2px 2px white;
            margin-top: 20px;
        }

        .container {
            background-color: #c2c8fa;
            width: 450px;
            margin: 50px auto;
            padding: 40px;
            border-radius: 20px;
            box-shadow: 3px 3px 10px rgba(0, 0, 0, 0.2);
        }

        .password-wrapper {
            position: relative;
            width: 80%;
            margin: 15px auto;
        }

        input[type="password"] {
            width: 100%;
            padding: 12px;
            border-radius: 25px;
            border: 1px solid #aaa;
            text-align: center;
            font-size: 16px;
        }

        .eye-icon {
            position: absolute;
            right: 15px;
            top: 50%;
            transform: translateY(-50%);
            cursor: pointer;
        }

        .submit-button {
            display: inline-block;
            background-color: #4caf50;
            color: white;
            padding: 12px 25px;
            border-radius: 25px;
            font-size: 18px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            margin-top: 20px;
            box-shadow: 2px 2px 5px rgba(0, 0, 0, 0.2);
        }

        .submit-button:hover {
            background-color: #45a049;
        }
        footer {
    background-color: #434141;
    padding: 20px;
    margin-top: 250px;
    text-align: center;
}

.social-icons {
     display: flex;
    justify-content: center;
     gap: 40px; /* Increased gap between icons */
     margin-bottom: 10px;
}

.social-icons a {
    color: white; /* Make icons white */
     font-size: 40px; /* Increase icon size */
     transition: transform 0.3s;
}

.social-icons a:hover {
     transform: scale(1.2);
 }
    </style>
</head>
<body>

    <div class="title">FEEL YOUR TRIP...!</div>
    <div class="container">
        <div class="password-wrapper">
            <input type="password" id="newPassword" placeholder="Create New Password">
            <span class="eye-icon" onclick="togglePassword('newPassword')">&#128065;</span>
        </div>
        <div class="password-wrapper">
            <input type="password" id="confirmPassword" placeholder="Confirm Password">
            <span class="eye-icon" onclick="togglePassword('confirmPassword')">&#128065;</span>
        </div>
        
        <button class="submit-button" onclick="validatePassword()">Submit</button>
    </div>
    <footer>
        <div class="social-icons">
           <a href=""><i class="fa-brands fa-youtube"></i></a>
           <a href=""><i class="fa-brands fa-instagram"></i></a>
           <a href=""><i class="fa-brands fa-facebook"></i></a>
           <a href=""><i class="fa-brands fa-telegram"></i></a>
        </div>
        <p>Feel Your Trip...!<br> <br> By<br> <br> Work Wizards</p>
    </footer>


    <script>
        // Toggle password visibility
        function togglePassword(id) {
            const passwordField = document.getElementById(id);
            if (passwordField.type === "password") {
                passwordField.type = "text";
            } else {
                passwordField.type = "password";
            }
        }

        // Validate password match and redirect
        function validatePassword() {
            const newPassword = document.getElementById("newPassword").value;
            const confirmPassword = document.getElementById("confirmPassword").value;

            if (newPassword === "" || confirmPassword === "") {
                alert("Please fill both password fields!");
                return;
            }

            if (newPassword !== confirmPassword) {
                alert("Passwords do not match!");
            } else {
                alert("Password changed successfully!");
                // Simulate password change process
                setTimeout(() => {
                    window.location.href = "Login.html";
                }, 1000);
            }
        }
    </script>

</body>
</html>
