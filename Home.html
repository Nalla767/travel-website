    <script>
        function navigateTo(page) {
            window.location.href = page;
        }
    
        function scrollDest(offset) {
            const container = document.getElementById('destinations');
            container.scrollBy({ left: offset, behavior: 'smooth' });
        }
    
        function searchCity() {
            const cityPages = {
                "hyderabad": "hyderabad.html",
                "delhi": "delhi.html",
                "mumbai": "mumbai.html",
                "goa": "goa.html",
                "bangalore": "bangalore.html",
                "kerala": "kerala.html",
                "tamilnadu": "tamilnadu.html",
                "jaipur": "jaipur.html",
                "himachalpradesh": "himachalpradesh.html",
                "uttarpradesh": "uttarpradesh.html",
                "darjeeling": "darjeeling.html",
                "kolkata": "kolkata.html",
                "chennai": "chennai.html",
                "pune": "pune.html",
                "coorg": "coorg.html",
                "ooty": "ooty.html",
                "manali": "manali.html",
                "rishikesh": "rishikesh.html",
                "amritsar": "amritsar.html",
                "kaziranga": "kaziranga.html"
            };
    
            let input = document.getElementById("searchInput").value.toLowerCase().trim();
            if (cityPages[input]) {
                window.location.href = cityPages[input];
            } else {
                alert("City not found! Please search from the available destinations.");
            }
        }
    
        // Add this function to handle Enter key press
        function handleKeyPress(event) {
            if (event.key === "Enter") {
                searchCity();
            }
        }
    </script>
