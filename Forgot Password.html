<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forget Password</title>
    <link rel="icon" href="icon.jpg" type="image/icon type">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #ffffff;
            margin: 0;
        }
        p{
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            margin: 0;
            padding:   100px;
            font-family: Arial, Helvetica, sans-serif;
            font-size: 2rem;
            text-shadow: #c4c4c4;
            color: rgb(8, 0, 0);
            text-align: center;
        }
        .container {
            background: #c4c4c4;
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            box-shadow: 2px 2px 10px rgba(0, 0, 0, 0.2);
            width: 300px;
        }
        h2 {
            margin-bottom: 20px;
            font-size: 1.8rem;
            color: black;
        }
        input {
            width: 90%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 15px;
            border: 2px solid #000;
            text-align: center;
            font-size: 1rem;
            background-color: #f8f8f8;
            font-weight: bold;
            outline: none;
            transition: border-color 0.3s;
        }
        input:focus {
            border-color: blue;
        }
        .error-message {
            color: red;
            font-size: 0.9rem;
            display: none;
            margin-top: -5px;
        }
        button {
            width: 100%;
            padding: 12px;
            margin-top: 15px;
            border: none;
            border-radius: 15px;
            background-color: red;
            color: white;
            font-size: 1rem;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        button:hover {
            background-color: darkred;
        }
    </style>
</head>
<body>
<p>Feel Your Trip..!</p>
    <div class="container">
        <h2>Forgot Password</h2>
        <input type="email" id="email" placeholder="E-MAIL">
        <p class="error-message" id="error-message">Invalid email address. Please enter a valid email.</p>
        <button id="reset-password">Submit</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
        import { getAuth, sendPasswordResetEmail } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyD7eszj_9IeqTT2NPOSbh8IA15PYmJ0Eas",
            authDomain: "feel-your-trip-1d650.firebaseapp.com",
            projectId: "feel-your-trip-1d650",
            storageBucket: "feel-your-trip-1d650.firebasestorage.app",
            messagingSenderId: "164937255403",
            appId: "1:164937255403:web:9f18c7ec986f41b586f1ae"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);

        const emailInput = document.getElementById("email");
        const resetButton = document.getElementById("reset-password");
        const errorMessage = document.getElementById("error-message");

        function validateEmail(email) {
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailPattern.test(email);
        }

        emailInput.addEventListener("input", () => {
            errorMessage.style.display = "none"; // Hide error message when typing
        });

        resetButton.addEventListener("click", () => {
            const email = emailInput.value.trim();

            if (!email || !validateEmail(email)) {
                errorMessage.style.display = "block"; // Show error message
                emailInput.style.borderColor = "red"; // Change border color to red
                return;
            }

            emailInput.style.borderColor = "black"; // Reset border color

            sendPasswordResetEmail(auth, email)
                .then(() => {
                    alert("Password reset email sent! Check your inbox.");
                    window.location.href = "login.html"; // Redirects to login page
                })
                .catch((error) => {
                    errorMessage.textContent = "Error: " + error.message;
                    errorMessage.style.display = "block";
                    emailInput.style.borderColor = "red";
                });
        });
    </script>

</body>
</html>
